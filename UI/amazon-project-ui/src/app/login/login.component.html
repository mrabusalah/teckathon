<div class="row root">
  <div class="col-lg-6 col-sm-12 home-image-bg">
    <div class="h-100 d-flex justify-content-center align-items-center">
      <h1>Login</h1>
    </div>
  </div>
  <div class="col-lg-6 col-sm-12 home-login h-100 d-flex justify-content-center align-items-center">
    <div>
      <div class="alert {{alertType}} alert-dismissible fade show text-center" role="alert">
        <strong>{{alertTitle}}</strong> {{alertContent}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        </button>
      </div>
      <form class="form-inline" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
          <input type="text" formControlName="username" class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter username">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-warning text-light mb-2">Go !</button>
      </form>
    </div>
  </div>
</div>
