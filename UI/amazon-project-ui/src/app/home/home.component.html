<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="custom-menu">
      <button type="button" id="sidebarCollapse" class="btn btn-primary">
      </button>
    </div>
    <div class="img menuBg bg-wrap text-center py-4">
      <div class="user-logo">
        <div class="img logoImg"></div>
        <h3>{{username}}</h3>
      </div>
    </div>
    <ul class="list-unstyled components mb-5">
      <li class="active">
        <a href="#"><span class="fa fa-home mr-3"></span> Home</a>
      </li>
      <li>
        <a href="#"><span class="fa fa-download mr-3"></span> Download</a>
      </li>
      <li>
        <a href="#"><span class="fa fa-gift mr-3"></span> Gift Code</a>
      </li>
      <li>
        <a href="#"><span class="fa fa-trophy mr-3"></span> Top Review</a>
      </li>
      <li>
        <a href="#"><span class="fa fa-cog mr-3"></span> Settings</a>
      </li>
      <li>
        <a href="#"><span class="fa fa-support mr-3"></span> Support</a>
      </li>
      <li>
        <a href="#"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
      </li>
    </ul>

  </nav>

  <div id="content" class="p-4 p-md-5 pt-5 lectures">
    <h2 class="mb-4">Lectures</h2>
    <div class="row">
      <div class="col-4" *ngFor="let material of materials">
        <div class="card">
          <video class="img-fluid" playsinline autoplay muted loop>
            <source src="{{material.materialLink}}" type="video/mp4">
          </video>
          <div class="card-body">
            <h4 class="card-title">{{material.materialTitle}}</h4>
            <p class="card-text">{{material.materialDescription}}</p>
            <a href="#" class="btn btn-primary">Button</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
